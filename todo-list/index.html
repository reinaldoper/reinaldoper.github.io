<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Todo list</title>
    </head>
    <body>
        <header>
            Minha Lista de Tarefas
        </header>
        <section id="sessao">
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo
                como
                completo</p>
            <input type="text" name="lista" id="texto-tarefa" maxlength="50"
                placeholder="Digite sua tarefa!!">
            <ol id="lista-tarefas">
            </ol>
            <div id="botoes">
                <button type="button" id="criar-tarefa">Criar tarefa</button>
                <button type="button" id="apaga-tudo">Apagar</button>
                <button type="button" id="remover-finalizados">Finalizados</button>
                <button type="button" id="salvar-tarefas">Save</button>
                <button type="button" id="mover-cima">Up</button>
                <button type="button" id="mover-baixo">Down</button>
                <button type="button" id="remover-selecionado">Move-select</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
